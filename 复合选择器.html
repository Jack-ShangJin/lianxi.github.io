<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器</title>
    <link rel="stylesheet" href="../CSS/链接优化.css">
    <style>
        ol li p {
            color: pink;
        }

        div>a {
            color: pink;
            text-decoration: none;
        }

        input:focus {
            background-color: rgb(255, 224, 228);
        }
    </style>

</head>

<body>
    <a href="../index.html">首页</a>
    <ol>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li>
            <p>
                hello
            </p>
            <p>
                theworld
            </p>
        </li>
    </ol>
    <ul>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
    </ul>
    <div>
        <a href="#">我是大儿子</a>
        <br>
        <a href="#">我是二儿子</a>
        <p>
            <a href="#">我是大孙子</a>
            <br>
            <a href="#">我是二孙子</a>
        </p>
    </div>
    <br>
    <p>focus选择器</p>
    <ul>
        <li><input type="text"></li>
        <li><input type="text"></li>
        <li><input type="text"></li>
    </ul>
</body>

</html>
