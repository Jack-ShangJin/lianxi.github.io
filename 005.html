<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>List Practice</title>
</head>

<body>
  <a href="index.html">首页</a>
  <h5>无序列表</h5>
  <ul>
    <li>可乐</li>
    <li>矿泉水</li>
    <li>酒水</li>
    <li>雪碧</li>
  </ul>
  <h5>有序列表</h5>
  <ol>
    <li>尚进 18</li>
    <li>尚进 18</li>
    <li>尚进 20</li>
  </ol>
  <h5>自定义列表</h5>
  <dl>
    <dt>关注我们</dt>
    <dd>新浪微博</dd>
    <dd>联系我们</dd>
    <dd>官方微信</dd>
    <dd>给我打钱！</dd>
  </dl>
  <h5>表单</h5>
  <form action="xxx.php" method="GET" target="_blank">
    <!-- text文本框形式 -->
    用户名：<input type="text" name="usename" placeholder="请输入用户名" />
    <br />
    <!-- password密码形式 -->
    密码：&nbsp;&nbsp;&nbsp;<input type="password" name="password" placeholder="仅限于字母数字和常规字符" />
    <br />
    <!-- 单选，name一定要相同 -->
    性别：
    <input type="radio" name="sex" value="男" id="man" checked />
    <label for="man">男</label>
    <input type="radio" name="sex" value="女" id="woman" />
    <label for="woman">女</label>
    <br />
    <!-- 多选  -->
    爱好：
    <input type="checkbox" name="hobby" value="吃饭" />吃饭
    <input type="checkbox" name="hobby" value="睡觉" />睡觉
    <input type="checkbox" name="hobby" value="打豆豆" />打豆豆
    <input type="checkbox" name="hobby" value="打游戏" />打游戏
    <!-- 提交 -->
    <br />
    <input type="submit" value="免费注册" />
    <input type="reset" value="重置信息" />
    <input type="button" value="获取短信验证码" />
    <br />
    <!-- 文件选择 -->
    点击<input type="file" />
    <br />
    <!-- select下拉表单 -->
    籍贯：
    <select>
      <option>河北</option>
      <option>黑龙江</option>
      <option>江西</option>
      <option selected="selected">南京</option>
    </select>
    <br />
    今日反馈：
    <br />
    <textarea name="" id="" cols="30" rows="5">笑死我了</textarea>
  </form>
</body>

</html>
